<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>Quantity: {{item.amount}}</p>
        <p>Price: {{item.price}}</p>
        <p>Total: {{item.price * item.amount}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Price: {{getTotalPrice()}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-button routerLink="/" expand="full" (click)="submitOrder()">Submit Order</ion-button>
</ion-content>
