<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder"></ion-back-button>
    </ion-buttons>
    <ion-title>Breakfast Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of breakfastItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Price: {{ item.price | currency }}</p>
      </ion-label>
      <ion-button routerLink="/cart" slot="end" (click)="addToCart(item)">Add to Cart</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
